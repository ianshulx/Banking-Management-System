{% extends 'base.html' %}{% load static %} {% block title %}Transfer Money{% endblock title %} {%block body %}
    
<style type="text/css">
h1{
    font-weight: 800;
    font-size: 3rem;
    color: #012970;
}
.msg{
    font-size: 1.3rem;
}
.image{
  float:left;
  align-items: center;
  padding: 3.5rem;
  width: 40%;
  margin-top: 5rem;
}
@media (max-width:1000px) {
  .image#optionalstuff {
    display: none;
  }
}
label{
    font-size: 2rem;
    font-weight: 800;
    color: #012970;
    margin-top: 1rem;
}
input{
    font-size: 1.5rem;
    font-weight: 600;
    padding: 0.2rem;
    font-size: 1.7rem;
    color: #333;
    text-transform: lowercase;
    border: .1rem solid rgba(0, 0, 0, 0.3);
    box-shadow: 0 0.5rem 0.5rem 0.2rem rgba(0, 0, 0, 0.1);
    border-radius: .5rem;
    width: 100%;
    height: 3.5rem;
    margin: 1 1rem 0 1rem;
}
.btn {
  margin-top: 0.2rem;
  line-height: 0;
  padding: 1.4rem 2.5rem;
  border-radius: 0.5em;
  transition: 0.5s;
  color: #fff;
  float: left;
  background: #2437e7;
  box-shadow: 0px 5px 30px rgba(65, 84, 241, 0.4);
}
.btn span {
  font-family: "Nunito", sans-serif;
  font-weight: 700;
  font-size: 1.5rem;
}
.btn i {
  margin-left: 0.3rem;
  font-size: 1.4rem;
  transition: 0.3s;
}
.btn:hover i {
  transform: translate(5px);
}
.btn:hover {
  background: #3e4fe2;
}
.card{
    justify-content: center;
    align-items: left;
    padding: 3.5rem;
    width: 40%;
    float: right;
    background: #fff;
    box-shadow: 0 .5rem 2rem rgba(0, 0, 0, 0.1);
    border-radius: 1rem;
    border:none;
    margin-top: 10rem;
}
@media(max-width:450px){
  .card {
    width: 100%;
    margin-top: 5rem;
  }
}
@media screen and (max-width: 1000px) and (min-width: 450px){
  .card {
    width: 440px;
    margin-top: 6rem;
    float: none;
  }
}
</style>

<div class="container">
        <div class="image" id="optionalstuff">
          <img src="{% static 'img/transfer.png' %}" alt="">
        </div>
        <form action="{% url 'transfer' %}" method="post" name="tcredit" class="tabletext" >
        {% csrf_token %}
        <br><br>
        <div class="card mx-auto">
            <h1>TRANSFER MONEY</h1>
            <label>Sender E - Mail :</label>
            <input type="email" name="s_email" required>

            <label>Receiver E - Mail :</label>
            <input type="email" name="r_email" required>

            <label>Amount :</label>
            <input type="number" name="amount" required>   
            <br>
            <div>
            <button class="btn" name="submit" type="submit" id="myBtn"><span>Transfer</span>
            <i class="fa fa-paper-plane"></i></button>
            </div>
            <br>

            {% if error %}
                <div class="msg alert alert-danger alert-dismissible fade show"role="alert">
            {{ error }}
                <button type="button" class="close" data-dismiss="alert" area-label="Close">
                <span area-hidden-true>&times;</span>
                </button>
                </div>
            {% endif %} 

            {% if message %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
                <button type="button" class="close" data-dismiss="alert" area-label="Close">
                <span area-hidden-true>&times;</span>
                </button>
                </div>
            {% endif %}

        </form>
        </div>
</div>



{% endblock body %}
